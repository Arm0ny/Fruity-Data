<form *ngIf="searchForm" [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="w-3/4 rounded-full bg-white  p-2 flex justify-between align-center drop-shadow">
    <input formControlName="fruitName" type="text" id="searchInput" placeholder="Search" class="bg-transparent ml-2 focus:outline-none"/>
    <button type="submit" class="rounded-full bg-black drop-shadow p-4"><img src="../../../assets/img/search-icon.svg" alt="Search"/></button>
</form>
